<div class="screen login-screen">
    <div class="jumbotron">
        <div class="inner-panel" ng-if="!lobbyService.loading">
            <h3>Login</h3>
            <input placeholder="Enter your name" ng-model="login.name">
            <div>
                <label>
                    <input type="radio" ng-model="login.type" value="AI">
                    AI
                </label>
                <label>
                    <input type="radio" ng-model="login.type" value="Human">
                    Human
                </label>
            </div>
            <button class="btn btn-info"
                    ng-disabled="!login.name || !login.type" ng-click="logIn()">login
            </button>
            <p ng-if="login.fail" class="text-danger">{{login.failMessage}}</p>
        </div>

        <div class="loading-panel" ng-if="lobbyService.loading">
            Logging in...
            <div>
                <i class="fa fa-spinner fa-spin"></i>
            </div>
        </div>

    </div>
</div>
